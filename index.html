<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Climate Clowns</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="graph" id="main">
        <h2 class="title">City (MPG) Vs. Years</h2>
        <div style="position: absolute; top: 300px;">
            <select class="custom-select small" id="yScaleSelect" onchange="onYScaleChanged()">
              <option value="city08">City (mpg)</option>
              <option value="highway08">Highway (mpg)</option>
              <option value="fuelCost08">Fuel Cost (dollars)</option>
            </select>
            <text id="ySubgraph">  </text>
        </div>
        <div style="margin-left: 160px;">
            <svg id="svgGraph" height="600" style="overflow: visible"></svg>
            <svg id="keys" height=200 width=220></svg>
        </div>
        <div id = "xAxis" style="margin-left: 80px; text-align: center;">
              <option id="year">Years</option>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="./main.js"></script>
</html>
